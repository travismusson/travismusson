<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travis Musson - Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --gray: #64748b;
      --light-gray: #f1f5f9;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark);
      color: var(--white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated background */
    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
    }

    /* Glass morphism card */
    .profile-card {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 3rem;
      text-align: center;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      max-width: 480px;
      margin: 0 auto;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    .profile-avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 3.5rem;
      color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }

    .profile-avatar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
      transform: translateX(-100%);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .profile-name {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--white), var(--light-gray));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    .profile-title {
      font-size: 1.25rem;
      color: var(--gray);
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .tech-badge {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--light-gray);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .tech-badge:hover {
      background: rgba(99, 102, 241, 0.2);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    /* Modern buttons */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 3rem 0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .btn-linkedin {
      background: linear-gradient(135deg, #0a66c2, #004182);
      color: white;
      box-shadow: 0 8px 32px rgba(10, 102, 194, 0.3);
    }

    .btn-linkedin:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(10, 102, 194, 0.4);
      color: white;
    }

    .btn-github {
      background: linear-gradient(135deg, #24292e, #1a1e22);
      color: white;
      box-shadow: 0 8px 32px rgba(36, 41, 46, 0.3);
    }

    .btn-github:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(36, 41, 46, 0.4);
      color: white;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* QR Section */
    .qr-section {
      margin-top: 4rem;
      text-align: center;
    }

    .qr-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--light-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .qr-container {
      display: inline-block;
      padding: 1.5rem;
      background: var(--white);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .qr-container img{
      width: 200px;
      height: 200px;
      border-radius: 24px;
    }

    .qr-placeholder {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--light-gray), #e2e8f0);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: var(--gray);
    }

    /* Footer */
    .footer {
      margin-top: 4rem;
      padding: 2rem 0;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--gray);
    }

    .footer-text {
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }

    .footer-sub {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 1rem;
      }
      
      .profile-card {
        padding: 2rem 1.5rem;
        border-radius: 24px;
      }
      
      .profile-name {
        font-size: 2rem;
      }
      
      .btn {
        padding: 0.875rem 1.5rem;
      }
    }

    /* Loading animation */
    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="profile-card fade-in">
        <!-- Profile Avatar -->
        <div class="profile-avatar">
          <i class="fas fa-code"></i>
        </div>
        
        <h1 class="profile-name">Travis Musson</h1>
        <p class="profile-title">3rd Year - BSc IT (Software Engineering) Graduate</p>
        
        <div class="tech-stack">
          <span class="tech-badge"><i class="fab fa-microsoft"></i>C#</span>
          <span class="tech-badge"><i class="fab fa-html5"></i>HTML</span>
          <span class="tech-badge"><i class="fab fa-css3-alt"></i>CSS</span>
          <span class="tech-badge"><i class="fab fa-js"></i>JavaScript</span>
          <span class="tech-badge"><i class="fab fa-php"></i>PHP</span>
          <span class="tech-badge"><i class="fab fa-database"></i>SQL</span>
          <span class="tech-badge"><i class="fab fa-mongodb"></i>MongoDB</span>
        </div>
        
        <!-- Social Links -->
        <div class="btn-group">
          <a href="https://www.linkedin.com/in/travis-musson-a5a30a298" target="_blank" class="btn btn-linkedin">
            <i class="fab fa-linkedin"></i>
            Connect on LinkedIn
          </a>
          <a href="https://github.com/travismusson" target="_blank" class="btn btn-github">
            <i class="fab fa-github"></i>
            View GitHub
          </a>
        </div>
        
        <!-- QR Code Section -->
        <div class="qr-section">
          <h3 class="qr-title">
            <i class="fas fa-qrcode"></i>
            Quick Access This Page
          </h3>
          <div class="qr-container">
            <div class="qr-placeholder">
              <img src="GitHubPagesQRCode.png" alt="QR Code"/>
            </div>
          </div>
        </div>
        
        <div class="footer">
          <p class="footer-text">© 2025 Travis Musson</p>
          <p class="footer-sub">Hosted on GitHub Pages</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add smooth loading animation
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.profile-card');
      setTimeout(() => {
        card.style.transform = 'scale(1)';
        card.style.opacity = '1';
      }, 100);
    });

    // Add interactive hover effects
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-4px) scale(1.02)';
      });
      
      btn.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });

    // Tech badge interactions
    const badges = document.querySelectorAll('.tech-badge');
    badges.forEach(badge => {
      badge.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px) scale(1.05)';
      });
      
      badge.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
  </script>
</body>
</html>
